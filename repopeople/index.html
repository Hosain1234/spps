<!DOCTYPE html>
<html lang="en">
<head>
      <title>GITHUB</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <button class="fetch">Load Github User</button>
      <h1>Github User</h1>
      <section class="info"></section>
      <script>
        document.getElementById('fetch').addEventListener('click', loadm);
        function loadm(){
          var req= new XMLHttpRequest();
          req.open('GET', 'https://api.github.com/users');

          req.onload = function(){
            if(req.status==200){
              var data = JSON.parse(req.responseText);
              var url = data[1].avatar_url;
              var id = data[1].id;

              var display = "Avatar :"+url+""+"id :"+id;
              document.getElementById('info').innerHTML=display;
            }
          }
          req.send();
        }

      </script>
</body>
</html>
